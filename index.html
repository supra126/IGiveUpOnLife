<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>不想怒力了 I give up on life</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: transparent; /* Changed from #000000 to transparent */
        color: #e2e8f0;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      h1, h2, h3, .serif {
        font-family: 'Playfair Display', serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }

      /* Dynamic Background: Kinetic Grid */
      .bg-dynamic {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background-color: #000000;
        overflow: hidden;
      }

      /* The Grid Pattern */
      .bg-grid {
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background-image: 
          linear-gradient(to right, rgba(59, 130, 246, 0.25) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(59, 130, 246, 0.25) 1px, transparent 1px);
        background-size: 40px 40px;
        transform: perspective(500px) rotateX(60deg);
        animation: grid-move 3s linear infinite;
        mask-image: radial-gradient(circle at center, black 50%, transparent 90%);
        -webkit-mask-image: radial-gradient(circle at center, black 50%, transparent 90%);
        /* Anti-flickering optimizations */
        will-change: transform;
        transform-style: preserve-3d;
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
        -webkit-font-smoothing: subpixel-antialiased;
      }

      /* Subtle Glow Spot */
      .bg-glow {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100vw;
        height: 100vh;
        background: radial-gradient(circle, rgba(37, 99, 235, 0.2) 0%, rgba(0, 0, 0, 0) 70%);
        filter: blur(80px);
        pointer-events: none;
      }

      @keyframes grid-move {
        0% {
          transform: perspective(500px) rotateX(60deg) translateY(0);
        }
        100% {
          transform: perspective(500px) rotateX(60deg) translateY(40px); /* Match background-size */
        }
      }
    </style>
  </head>
  <body>
    <div class="bg-dynamic">
      <div class="bg-grid"></div>
      <div class="bg-glow"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
