<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>不想怒力了 I give up on life</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: transparent; /* Changed from #000000 to transparent */
        color: #e2e8f0;
        font-family: 'Noto Sans TC', sans-serif;
        overflow-x: hidden;
      }
      h1, h2, h3, .serif {
        font-family: 'Noto Sans TC', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }

      /* Dynamic Background: Kinetic Grid */
      .bg-dynamic {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background-color: #000000;
        overflow: hidden;
      }

      /* The Grid Pattern */
      .bg-grid {
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background-image:
          linear-gradient(to right, rgba(59, 130, 246, 0.15) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(59, 130, 246, 0.15) 1px, transparent 1px);
        background-size: 40px 40px;
        background-position: 0 0;
        transform: perspective(500px) rotateX(60deg) translate3d(0, 0, 0);
        animation: grid-move 4s linear infinite;
        mask-image: radial-gradient(ellipse at center, black 30%, transparent 75%);
        -webkit-mask-image: radial-gradient(ellipse at center, black 30%, transparent 75%);
        /* Maximum Anti-flickering optimizations */
        will-change: background-position;
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        filter: blur(0.6px);
        image-rendering: -webkit-optimize-contrast;
        image-rendering: optimizeQuality;
        transform-origin: center center;
        pointer-events: none;
        isolation: isolate;
      }

      /* Subtle Glow Spot */
      .bg-glow {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100vw;
        height: 100vh;
        background: radial-gradient(circle, rgba(37, 99, 235, 0.2) 0%, rgba(0, 0, 0, 0) 70%);
        filter: blur(80px);
        pointer-events: none;
      }

      @keyframes grid-move {
        0% {
          background-position: 0 0;
        }
        100% {
          background-position: 0 40px;
        }
      }

      /* Logo Float Animation */
      @keyframes float {
        0%, 100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-8px);
        }
      }

      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <div class="bg-dynamic">
      <div class="bg-grid"></div>
      <div class="bg-glow"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
